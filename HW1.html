<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="reverse">{{ reverseBtnText }}</button>
        <ul>
            <li v-for="(element, index) in elements" @click="deleteEl(index)" >{{ element }}</li>
            
        </ul>
        <button @click="addElement">Добавить</button>
       
        

    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        // 1. Создать кнопку "Перевернуть". При клике на кнопку текст кнопки должен перевернуться и отобразиться в обратном порядке.
        // 2. Есть список элементов. Пользователь может добавлять новые элементы списка с текстом “Новый элемент списка” нажав на кнопку "Добавить".
        // 3. *Дополнительное задание: При клике на элемент списка он должен быть удален. (по желанию)
        new Vue({
            el: '#app',
            data: {
                reverseBtnText: 'Перевернуть',
                nextElementIndex: 0,
                elements: ['элемент списка 1', 'элемент списка 2'],
                newElements: ['Новый элемент списка 1', 'Новый элемент списка 2', 'Новый элемент списка 3'],
                
            },
            methods: {
                reverse(){
                    this.reverseBtnText = this.reverseBtnText.split('').reverse().join('');
                },
                addElement(){
                    if (this.nextElementIndex < this.newElements.length){
                        this.elements.push(this.newElements[this.nextElementIndex]);
                        this.nextElementIndex++;
                    }
                },
                deleteEl(index){
                    this.elements.splice(index, 1);
                },
            },

        })
    </script>
</body>
</html>

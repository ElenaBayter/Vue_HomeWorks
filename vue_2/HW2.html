<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul v-for="product in products">
            <li>{{ product.name }} - {{ product.price }}</li>
        </ul>
        <button @click="ascending">Sort ascending</button>
        <button @click="descending">Sort descending</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                products: [
                    {name: 'Milk', price: 30},
                    {name: 'Bread', price: 10},
                    {name: 'Apples', price: 50},
                    {name: 'Meat', price: 70},
                    {name: 'Blueberries', price: 40},
                ]
            }, methods: {
                ascending(){
                    this.products.sort(function(a, b) {
                        if (a.price < b.price){
                            return -1;
                        } if(a.price > b.price){
                            return 1;
                        } 
                        return 0;
                    });
                },
                descending(){
                    this.products.sort(function(a, b) {
                        if (a.price > b.price){
                            return -1;
                        } if(a.price < b.price){
                            return 1;
                        } 
                        return 0;
                    });
                }
            },
        })
    </script>
</body>
</html>
